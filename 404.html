<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Not Found</title>
    <link rel="stylesheet" href="Assets/css/error.css">
    <link rel="shortcut icon" href="https://i.ibb.co/yd3kkKw/logo-ugdhp.png">
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4>Ups! halaman tidak ditemukan</h4>
            <p>Halaman yang Anda cari tidak ada. Anda mungkin salah mengetik alamat atau halaman mungkin telah dipindahkan.</p>
            <a href="./">Kembali ke Beranda</a>
        </div>
    </div>
    <script type="text/javascript">
        var container = document.getElementById('container');
        window.onmousemove = function(e){
            var x = - e.clientX/5,
                y = - e.clientY/5;
            container.style.backgroundPositionX = x + 'px';
            container.style.backgroundPositionY = y + 'px';
        }
    </script>
</body>
</html>
